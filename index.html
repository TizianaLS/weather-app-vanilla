<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/17e4d3e9f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
<div class="container-wrapper">
  <div class="container">
    <form id="search-form">
      <div class="row"> 
        <div class="col-3"> 
      <input type="search"placeholder= "Enter your city"class="form-control"/>
      </div>
      <div class="col-3">
        <input type="submit" value="search" class="btn-btn-primary"/>
      </div>
      </div>
    </form>
 
    <div class="overview">
   <h1 id="city">
    Riegel am Kaiserstuhl
  </h1>
  <ul>
    <li>
      Sunday 12:00
    </li>
    <li id="description">
      very cloudy
    </li>
  </ul>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="clearfix weather-temperature"> 
        <img ""
        id="icon"
        class="float-left"/>
        <div class="float-left">
          <strong>
      10 
      </strong> 
     <span class="units">
      °C
      </span>
      </div>
      </div>
      </div>
    <div class="col-6">
          <ul>
            <li><strong>Humidity:</strong><span id="humidity">82</span>%</li>
            <li>
              <strong>Precipitation:</strong><span id="precipation">10</span>%
            </li>
            <li><strong>Wind:</strong><span id="wind">10</span>km/h</li>
          </ul>
    </div>
  </div>

<small>
  <a href="">Open Source</a> by Tiziana 👩‍💻
</small>
</div>
    <script src="src/app.js"></script>
  </body>
</html>
